<!DOCTYPE html>
<html>
  <head>
  <title>Classrooms</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/> <!--320-->
    <!-meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  </head>

  <body>
    <div class="container">
      <h2>Classrooms</h2>
	  <form role="form">
        <div class="col-sm-3">
          <label for="sel1">Day</label>
          <select class="form-control" id="dayOfWeek">
			<option value="M">Monday</option>
			<option value="T">Tuesday</option>
			<option value="W">Wednesday</option>
			<option value="Th">Thursday</option>
			<option value="F">Friday</option>
          </select>
		  <br>
        </div>
      </form>

      <form role="form">
        <div class="col-sm-6">
          <label for="buildings">Building</label>
          <select class="form-control" id="buildings">
			<option value="AL">AL - Arts Lecture Hall</option>
			<option value="B1">B1 - Biology 1</option>
			<option value="B2">B2 - Biology 2</option>
			<option value="BMH">BMH - B.C. Matthews Hall</option>
			<option value="C2">C2 - Chemistry 2</option>
			<option value="CGR">CGR - Conrad Grebel University College</option>
			<option value="CPH">CPH - Carl A. Pollock Hall</option>
			<option value="DC">DC - William G. Davis Computer Research Centre</option>
			<option value="DWE">DWE - Douglas Wright Engineering Building</option>
			<option value="E2">E2 - Engineering 2</option>
			<option value="E3">E3 - Engineering 3</option>
			<option value="E5">E5 - Engineering 5</option>
			<option value="E4">E6 - Engineering 6</option>
			<option value="EIT">EIT - Centre for Environmental and Information Technology</option>
			<option value="ESC">ESC - Earth Sciences & Chemistry</option>
			<option value="EV1">EV1 - Environment 1</option>
			<option value="EV2">EV2 - Environment 2</option>
			<option value="EV3">EV3 - Environment 3</option>
			<option value="HH">HH - J.G. Hagey Hall of the Humanities</option>
			<option value="M3">M3 - Mathematics 3</option>
			<option value="MC">MC - Mathematics & Computer Building</option>
			<option value="ML">ML - Modern Languages</option>
			<option value="OPT">OPT - Optometry</option>
			<option value="PAS">PAS - Psychology, Anthropology, Sociology</option>
			<option value="PHY">PHY - Physics</option>
			<option value="QNC">QNC - Mike & Ophelia Lazaridis Quantum-Nano Centre</option>
			<option value="RCH">RCH - J.R. Coutts Engineering Lecture Hall</option>
			<option value="REN">REN - Renison University College Original Building</option>
			<option value="STJ">STJ - St. Jerome's University Classroom Building</option>
			<option value="STP">STP - St. Paul's United College Main Building</option>
          </select>
	  <br>
	  </div>
      </form>

	  <div class="col-sm-3">
		<label for="text">Room Number</label>
		<input type="number" class="form-control" id="room">
		<br>
	  </div>
	  
	<div class="col-sm-3">
		<label>
		<input type="checkbox" id="showCourses"> Show Course Titles
		</label>
	</div>
	<div class="col-sm-3">
		<label>
		<input type="checkbox" id="showDays"> Show Course Days
		</label>
	</div>
	<div class="col-sm-3">
		<label>
		<input type="checkbox" id="showInstr"> Show Instructors
		</label>
	</div>
	<div class="col-sm-3">
		<label>
		<input type="checkbox" id="showEnroll"> Show Enrollment
		</label>
		<br><br>
	</div>

	  <div class="col-sm-12">
		<button onclick="collectInfo()" type="button" class="btn btn-info btn-block">Search</button>
		<br>	
	  </div>
	
	<div class="col-sm-12" id="displayOpenTimes"></div>
	<div class="col-sm-12" id="displayStatus"></div>
	<div class="col-sm-12" id="displayTimes"></div>

	</div> 
	
	<script src="classrooms.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </body>

</html>
